name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        
        # Find ONLY REAL dangerous calls (esclude FFmpeg e path assignment)
        REAL_DANGEROUS=$(grep -rn --include="*.php" -E 'exec\s*\([^)]*\)' src/ --exclude-dir=vendor 2>/dev/null | \
                         grep -v -E "(ffmpeg|video_process|PATHTOFILES|__DIR__|'\.\./files/')" || true)
        
        if [ -n "$REAL_DANGEROUS" ]; then
          echo "❌ Found REAL dangerous exec() usage:"
          echo "$REAL_DANGEROUS"
          exit 1
        fi
        
        echo "✅ No REAL dangerous functions found"
