name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        grep -rnE '\b(eval|exec|system|shell_exec|proc_open|popen)\s*\(' src/ --exclude-dir=vendor > /dev/null 2>&1
        grep_result=$?
        filtered_result=$(grep -rnE '\b(eval|exec|system|shell_exec|proc_open|popen)\s*\(' src/ --exclude-dir=vendor 2>/dev/null | grep -v "ffmpeg\|video_process\|PATHTOFILES" || true)
        if [ $grep_result -eq 0 ] && [ -n "$filtered_result" ]; then
          echo "❌ Found dangerous function usage (excluding FFmpeg):"
          echo "$filtered_result"
          exit 1
        fi
        passthru_result=$(grep -rnE '\bpassthru\s*\(' src/ --exclude-dir=vendor 2>/dev/null | grep -v 'fpassthru' || true)
        if [ -n "$passthru_result" ]; then
          echo "❌ Found passthru() usage (not fpassthru)"
          echo "$passthru_result"
          exit 1
        fi
        echo "✅ No dangerous functions found"
