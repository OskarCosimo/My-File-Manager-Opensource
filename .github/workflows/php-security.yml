name: PHP Security Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: PHP Security Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none

    - name: PHP Syntax Check
      run: find src/ -name "*.php" -exec php -l {} \;

    - name: Check for dangerous functions
      run: |
        echo "Checking for potentially dangerous PHP functions..."
        if grep -rE '\b(eval|exec|system|shell_exec|proc_open|popen)\s*\(' src/ --exclude-dir=vendor; then
          echo "❌ Found dangerous function usage"
          grep -rn -E '\b(eval|exec|system|shell_exec|proc_open|popen)\s*\(' src/ --exclude-dir=vendor
          exit 1
        fi
        if grep -rE '\bpassthru\s*\(' src/ --exclude-dir=vendor | grep -v 'fpassthru'; then
          echo "❌ Found passthru() usage (not fpassthru)"
          exit 1
        fi
        echo "✅ No dangerous functions found"
